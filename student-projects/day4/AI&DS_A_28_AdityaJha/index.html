<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }
        input {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 12px;
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #savedMessage {
            margin-top: 20px;
            padding: 15px;
            background-color: #dff0d8;
            border: 1px solid #d6e9c6;
            border-radius: 5px;
            color: #3c763d;
        }
        .hidden {
            display: none;
        }
        .error {
            color: red;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Personal Information Form</h2>
        <form id="infoForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <div id="nameError" class="error">Name is required.</div>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <div id="ageError" class="error">Please enter a valid age.</div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div id="emailError" class="error">Please enter a valid email.</div>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            <div id="cityError" class="error">City is required.</div>

            <button type="submit">Submit</button>
        </form>

        <div id="savedMessage" class="hidden">
            <h3>Information Saved!</h3>
            <p><strong>Name:</strong> <span id="displayName"></span></p>
            <p><strong>Age:</strong> <span id="displayAge"></span></p>
            <p><strong>Email:</strong> <span id="displayEmail"></span></p>
            <p><strong>City:</strong> <span id="displayCity"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
